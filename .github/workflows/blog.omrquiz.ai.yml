name: blog.omrquiz.ai
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: environment
        default: staging
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout theme repo
        uses: actions/checkout@v4
        with:
          repository: smallize/omrquiz
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0
          submodules: true
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.135.0'
          extended: true
      - name: Determine Base URL
        id: base-url
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "::set-output name=url::https://blogs.omrquiz.ai"
          else
            echo "::set-output name=url::https://blogs-qa.omrquiz.ai"
          fi
      - name: Build
        run: hugo --config "configs/blogs.omrquiz.ai.toml","configs/common.omrquiz.ai.toml" -b "${{ steps.base-url.outputs.url }}" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints --enableGitInfo
      - name: Deploy
        run: hugo deploy --config "configs/blogs.omrquiz.ai.toml" --maxDeletes=-1 --target "${{ github.event.inputs.environment }}" --invalidateCDN --force
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_AI }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_AI }}